<section class="showcase">
  <div class="container-fluid p-0" *ngFor="let ind=index, let images of photo">
    <div class="row no-gutters">
      <div *ngIf="ind%2==0" class="col-lg-6 order-lg-2 text-white showcase-img" [ngStyle]="{'background-image':images.foto}"></div>
      <div *ngIf="ind%2==0" class="col-lg-6 order-lg-1 my-auto showcase-text">
        <h2>{{images.title}}</h2>
        <p class="lead mb-0">{{images.content}}</p>
      </div>
    </div>
    <div class="row no-gutters">
      <div *ngIf="ind%2==1" class="col-lg-6 text-white showcase-img" [ngStyle]="{'background-image':images.foto}">
      </div>
      <div *ngIf="ind%2==1" class="col-lg-6 my auto showcase-text">
        <h2>Updated For Bootstrap 4</h2>
        <p class="lead mb-0">Newly improved, and full of great utility classes, Bootstrap 4 is leading the way in
          mobile responsive web development! All of the themes on Start Bootstrap are now using Bootstrap 4!</p>
      </div>
    </div>
  </div>
  
</section>
